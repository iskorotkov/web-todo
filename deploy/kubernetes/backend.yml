apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: iskorotkov/web-todo:v1.0.0
          resources:
            limits:
              memory: "64Mi"
              cpu: "200m"
          ports:
            - name: web
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  externalTrafficPolicy: Local
  selector:
    app: backend
  ports:
    - name: web
      port: 80
      targetPort: 80
